<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoEscape FYI - Перетинання або спроба незаконного перетинання державного кордону України</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header>
    <h3>Судові справи про перетинання або спробу незаконного перетинання державного кордону України</h3>
  </header>
  <div class="content">
    <div id="map" class="map"></div>
    <div class="sidebar">
      <form>
        <label>Кордон:
          <select id="country">
            <option value="PL">Польща</option>
            <option value="SK">Словаччина</option>
            <option value="HU">Угорщина</option>
            <option selected value="RO">Румунія</option>
            <option value="MD">Молдова</option>
            <option value="">Невідомо</option>
          </select>
        </label>
      </form>
      <div class="table-container">
        <table>
          <thead>
          <tr>
            <th id="th-borderSign" title="Номер прикордонного знаку">Знак</th>
            <th id="th-arrestDate" title="Дата та час затримання">Дата</th>
            <th id="th-distance" title="Відстань до кордону">Відстань</th>
            <th id="th-fine" title="Призначений штраф">Штраф</th>
            <th>&nbsp;</th>
          </tr>
          </thead>
          <tbody id="data-table-body">
          </tbody>
        </table>
      </div>
   </div>
  </div>
</div>
<script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
<script src="index.js"></script>
</body>
</html>
